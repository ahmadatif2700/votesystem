        /* Inline CSS to define the background image and styling */
        .bg-custom {
            background-image: url('https://vojislavd.com/ta-template-demo/assets/img/auth-background.jpg'); /* Replace with your image path */

            background-position: center;
        }

        /* Adding a glossy effect */
        .glass-effect {
            background: rgba(255, 255, 255, 0.3); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Glossy blur effect */

        }

        /* Stylish button with glossy effect */
        .glossy-button {
            background: linear-gradient(145deg, #6b9df2, #5a8dee); /* Gradient background */

            padding: 0.75rem 1.5rem; /* Padding for size */
            border-radius: 8px; /* Rounded corners */
            font-weight: bold; /* Bold text */
            transition: all 0.3s ease; /* Smooth transition */
        }

        .glossy-button:hover {
            background: linear-gradient(145deg, #5a8dee, #6b9df2); /* Hover effect to reverse gradient */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* Slightly larger shadow on hover */
            transform: translateY(-2px); /* Lift the button on hover */
        }

        .glossy-button-green {
            background: linear-gradient(145deg, #34d399, #22c55e); /* Green gradient */
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }

        .glossy-button-green:hover {
            background: linear-gradient(145deg, #22c55e, #34d399); /* Hover effect to reverse green gradient */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
    </style>
